<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div id="search">
        <input id="search-field" type="text" name="search-field" onkeypress="return search(event)"/>
    </div>
    <div class="container">
        <div id="clock"></div>
        <div class="weather-container">
            <div class="row">
                <div id="weather-description"class="inline"></div>
                <div class="inline">-</div>
                <div id="temp" class="inline"></div>
            </div>
        </div>
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title"><u>Productivity</u></div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://drive.google.com/">Drive</a>
                    <a class="bookmark" href="https://inbox.google.com/">Gmail</a>
                    <a class="bookmark" href="https://outlook.com/">Outlook</a>
                    <a class="bookmark" href="https://ticktick.com/">TickTick</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title"><u>Media</u></div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://youtube.com">YouTube</a>
                    <a class="bookmark" href="https://gogoanime.io">GoGoAnime</a>
                    <a class="bookmark" href="https://twist.moe">Twist</a>
                    <a class="bookmark" href="https://mangadex.cc">MangaDex</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title"><u>Code</u></div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://github.com/">GitHub</a>
                    <a class="bookmark" href="https://docs.python.org/3/">Python Docs</a>
                    <a class="bookmark" href="https://doc.rust-lang.org/beta/">Rust Docs</a>
                    <a class="bookmark" href="http://rosettacode.org/wiki/Rosetta_Code">Rosetta Code</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title"><u>Reddit</u></div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://reddit.com">Front Page</a>
                    <a class="bookmark" href="https://reddit.com/r/all">/r/all</a>
                    <a class="bookmark" href="https://reddit.com/r/anime">/r/anime</a>
                    <a class="bookmark" href="https://reddit.com/r/StardustCrusaders">/r/StardustCrusaders</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title"><u>Social</u></div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://messenger.com">Messenger</a>
                    <a class="bookmark" href="https://myanimelist.net/">MyAnimeList</a>
                    <a class="bookmark" href="https://pixiv.net/">Pixiv</a>
                    <a class="bookmark" href="https://twitter.com/">Twitter</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Search on enter key event
        function search(e) {
            if (e.keyCode == 13) {
                var val = document.getElementById("search-field").value;

                if (val.indexOf("https") >= 0 || val.indexOf("http") >= 0) {
                    if (val.substring(0, 1) == " ") {
                        val = val.substring(1);
                    }
                    window.open(val, "_self");
                }

                else if (val.indexOf("/r/") == 0 || val.indexOf("/r/") == 1) {
                    if (val.substring(0, 1) == " ") {
                        val = val.substring(1);
                    }
                    window.open("https://reddit.com" + val, "_self");
                }

                else if (val.indexOf("/u/") == 0 || val.indexOf("/u/") == 1) {
                    if (val.substring(0, 1) == " ") {
                        val = val.substring(1);
                    }
                    window.open("https://reddit.com" + val, "_self");
                }

                else if (val.indexOf("/def") == 0 || val.indexOf("/def") == 1) {
                    if (val.substring(0, 1) == " ") {
                        val = val.substring(1);
                    }
                    val = val.substring(5);
                    window.open("https://www.merriam-webster.com/dictionary/" + val, "_self");
                }

                else if (val.indexOf("/wiki") == 0 || val.indexOf("/wiki") == 1) {
                    if (val.substring(0, 1) == " ") {
                        val = val.substring(1);
                    }
                    val = val.substring(6).replace(" ", "_");
                    window.open("https://en.wikipedia.org/wiki/" + val, "_self");
                }

                else if (val.indexOf("/jojo") == 0 || val.indexOf("/jojo") == 1) {
                    if (val.substring(0, 1) == " ") {
                        val = val.substring(1);
                    }
                    val = val.substring(6).replace(" ", "_");
                    window.open("https://jojowiki.com/" + val, "_self");
                }

                else if (
                            val.indexOf(".com") >= 0 ||
                            val.indexOf(".net") >= 0 ||
                            val.indexOf(".io") >= 0  ||
                            val.indexOf(".org") >= 0 ||
                            val.indexOf(".gov") >= 0 ||
                            val.indexOf(".new") >= 0
                ) {
                    if (val.substring(0, 1) == " ") {
                        val = val.substring(1);
                    }
                    window.open("https://" + val, "_self");
                }

                else {
                    console.log("https://google.com/search?q=" + val);
                    window.open("https://google.com/search?q=" + val, "_self");
                }
            }
        }
        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();

            return "" +
                (hour < 10 ? ("0" + hour) : hour) + ":" +
                (min < 10 ? ("0" + min) : min) + ":" +
                (sec < 10 ? ("0" + sec) : sec);
        }

        window.onload = () => {
            let xhr = new XMLHttpRequest();
            // Request to open weather map
            xhr.open('GET', 'http://api.openweathermap.org/data/2.5/weather?id=5128514&units=metric&appid=e5b292ae2f9dae5f29e11499c2d82ece');
            xhr.onload = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        let json = JSON.parse(xhr.responseText);
                        console.log(json);
                        document.getElementById("temp").innerHTML = json.main.temp.toFixed(0) + " C";
                        document.getElementById("weather-description").innerHTML = json.weather[0].description;
                    } else {
                        console.log('error msg: ' + xhr.status);
                    }
                }
            }
            xhr.send();
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }

        document.addEventListener("keydown", event => {
            if (event.keyCode == 32) {          // Spacebar code to open search
                document.getElementById('search').style.display = 'flex';
                document.getElementById('search-field').focus();
            } else if (event.keyCode == 27) {   // Esc to close search
                document.getElementById('search-field').value = '';
                document.getElementById('search-field').blur();
                document.getElementById('search').style.display = 'none';
            }
        });
    </script>
</body>
</html>
